<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">

        <div class="user-container"></div>
        <div class="quote-container">
            <p>Favorite Quote:</p>
            <p id="quote"></p>
        </div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div id="about">About me:</div>
            <div class="meat-text"></div>
        </div>

        <!--grid row 3 col 3-->
        <div class="friends">
            Friends
            <ul></ul>
        </div>
    </div>

    <div class="buttons">
        <button id="load-data">Load Data</button>
        <button id="display-user">Display User</button>
    </div>

    <srcipt id="user-info-template" type="text/x-handlebars-template">
        <img id="profile-pic" src={{picture}}></img>
            <div class="user-info">{{firstName}} {{lastName}}</div>
    </srcipt>

    <srcipt id="friends-template" type="text/x-handlebars-template">
        {{#each friend}}
        <li>{{firstName}} {{lastName}}</li>
        {{/each}}
    </srcipt>

    <srcipt id="pokemon-template" type="text/x-handlebars-template">
        <img id="pokemon-image" src={{sprite}}>
        <p id="pokemon-text">{{name}}</p>
    </srcipt>

    <srcipt id="pokemon-template" type="text/x-handlebars-template">
        <img id="pokemon-image" src={{sprite}}>
        <p id="pokemon-text">{{name}}</p>
    </srcipt>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
